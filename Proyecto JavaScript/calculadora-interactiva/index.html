<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <section id="calculadora">
        <div id="pantalla">0</div>
    <!-!tabla de 4 columna por 4 fillas!-!>
    <table id="teclado">
        <!-!fila 1!->
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
        </tr>
        <!-!fila 2!->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
        </tr>
        <!-!fila 3!->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
        </tr>
        <!-!fila 4!->
        <tr>
            <td>C</td>
            <td>0</td>
            <td>CE</td>
            <td>+</td>
        </tr>
        <!-!fila 5!->
        <tr>
            <td colspan="4">
                =
            </td>
        </tr>
    </table>
    </section>
</body>
</html>
